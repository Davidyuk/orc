{{define "table"}}
{{template "header"}}

<div id="container">
    <table id="grid-table"></table>
    <div id="grid-table-pager"></div>

    <div style="display:none;" id="dialog-reset-pass" title="Смена пароля">
        <form>
            <label for="password-1">Пароль</label><br/>
            <input type="password" id="password-1" name="password-1"/><br/>
            <label for="password-2">Потвердите пароль</label><br/>
            <input type="password" id="password-2" name="password-2"/><br/>
        </form>
    </div>

    <div style="display:none;" id="dialog-import-forms" title="Импорт форм">
        <select multiple="multiple" size="5"></select>
    </div>

    <div style="display:none;" id="dialog-params" title="Параметры"></div>

    <div style="display:none;" id="dialog-persons-request" title="Анкета участника"></div>

    <div id="error"></div>
</div>

<script type="text/javascript">
require(["custom-grid", "grid-utils", "reset-pass", "import-forms", "list-of-persons", "person-request"],
function(grid, utils, resetPass, importForms, list, personRequest) {

    var sameDate  = ["date_start", "date_finish", "reg_date", "last_date"];
    var refFields = {{.RefFields}};
    var refData   = {};
    var colModel_ = [];

    {{with .RefData}}
        {{range $index, $elmt := .}}
            refData[{{$index}}] = [];
            {{range $i, $v := $elmt}}
                refData[{{$index}}][{{$i}}] = {};
                {{range $j, $k := $v}}
                    refData[{{$index}}][{{$i}}][{{$j}}] = {{$k}};
                {{end}}
            {{end}}
        {{end}}
    {{end}}

    {{with .Columns}}
        {{range $i, $v := .}}
            colModel_.push(grid.GetColModelItem(refData, refFields, {{$v}}))
        {{end}}
    {{end}}

    console.log("refData");
    console.log(refData);
    console.log("colModel");
    console.log(colModel_);

    $(document).ready(function() {

        $("#grid-table").jqGrid({
            url:           "/gridhandler/load/" + {{.TableName}},
            datatype:      "json",
            mtype:         "POST",
            treeGrid:      false,
            colNames:      {{.ColNames}},
            colModel:      colModel_,
            pager:         "#grid-table-pager",
            gridview:      true,
            sortname:      "id",
            viewrecords:   true,
            height:        "100%",
            width:         "auto",
            rowNum:        5,
            rownumbers:    true,
            rownumWidth:   20,
            rowList:       [5, 10, 20, 50],
            caption:       {{.Caption}},
            sortname:      "id",
            sortorder:     "asc",
            multiselect:   true,
            editurl:       "/gridhandler/edit/" + {{.TableName}},
            loadError: function (jqXHR, textStatus, errorThrown) {
                alert('HTTP status code: ' + jqXHR.status + '\n'
                    + 'textStatus: ' + textStatus + '\n'
                    + 'errorThrown: ' + errorThrown);
                alert('HTTP message body (jqXHR.responseText): ' + '\n' + jqXHR.responseText);
            },

            subGrid:            {{.Sub}},
            subGridOptions:     {
                                    "plusicon": "ui-icon-triangle-1-e",
                                    "minusicon": "ui-icon-triangle-1-s",
                                    "openicon": "ui-icon-arrowreturn-1-e",
                                    "reloadOnExpand": true,
                                    "selectOnExpand": true
                                },
            subGridRowExpanded: function(subgrid_id, row_id) {
                                    grid.AddSubTable(subgrid_id, row_id, "0", subgrid_id + "_t", "p_" + subgrid_id + "_t", {{.TableName}}, "grid-table");
                                    if ({{.TableName}} == "event_types") {
                                        grid.AddSubTable(subgrid_id, row_id, "1", subgrid_id + "_tt", "pp_" + subgrid_id + "_tt", {{.TableName}}, "grid-table");
                                    }
                                }
        });

        $("#grid-table").navGrid(
            "#grid-table-pager",
            {   //buttons
                edit:    true,
                add:     {{.TableName}} == "users" ? false : true,
                del:     true,
                refresh: false,
                view:    false,
                search:  false
            },
            {   //edit
                width:           "100%",
                recreateForm:    true,
                afterSubmit:     function(data) { return utils.errTextFormat(data, "grid-table"); },
                errorTextFormat: function(data) { return utils.errTextFormat(data, "grid-table"); },
            },
            {   //add
                width:           "100%",
                recreateForm:    true,
                addedrow:        "last",
                afterSubmit:     function(data) { return utils.errTextFormat(data, "grid-table"); },
                errorTextFormat: function(data) { return utils.errTextFormat(data, "grid-table"); },
            },
            {   //del
                closeAfterAdd:  true,
            }
        );

        if ({{.TableName}} == "users") {
            $("#grid-table").jqGrid(
                "navButtonAdd",
                "#grid-table-pager",
                {
                    caption: "", buttonicon: "ui-icon-key", title: "Сменить пароля",
                    onClickButton: function() { resetPass.ResetPassword("dialog-reset-pass", "grid-table", "password-1", "password-2"); }
                }
            );

        } else if ({{.TableName}} == "events") {
            $("#grid-table").jqGrid(
                "navButtonAdd",
                "#grid-table-pager",
                {
                    caption: "", buttonicon: "ui-icon-pin-s", title: "Прикрепить формы",
                    onClickButton: function() { importForms.ImportForms("dialog-import-forms", "grid-table"); }
                }
            );

            $("#grid-table").jqGrid(
                "navButtonAdd",
                "#grid-table-pager",
                {
                    caption: "", buttonicon: "ui-icon-person", title: "Список участников",
                    onClickButton: function() { list.GetPersons("dialog-params", "grid-table"); }
                }
            );

        } else if ({{.TableName}} == "registrations") {
            $("#grid-table").jqGrid(
                "navButtonAdd",
                "#grid-table-pager",
                {
                    caption: "", buttonicon: "ui-icon-script", title: "Анкета участника",
                    onClickButton: function() { personRequest.ShowPersonsRequest("dialog-persons-request", "grid-table"); }
                }
            );

            $.extend($.jgrid.edit, {
                recreateForm: true,
                beforeShowForm: function () {
                    $('<a href="#">Подтвердить регистрацию<span class="ui-icon ui-icon-mail-closed"></span></a>')
                    .click(function() { utils.ConfirmOrRejectPersonRequest(true); })
                    .addClass("fm-button ui-state-default ui-corner-all fm-button-icon-left")
                    .prependTo("#Act_Buttons>td.EditButton");

                    $('<a href="#">Отклонить регистрацию<span class="ui-icon ui-icon-mail-closed"></span></a>')
                    .click(function() { utils.ConfirmOrRejectPersonRequest(false); })
                    .addClass("fm-button ui-state-default ui-corner-all fm-button-icon-left")
                    .prependTo("#Act_Buttons>td.EditButton");
                }
            });
        }

        $("#grid-table").jqGrid(
            "filterToolbar",
            {
                stringResult:  true,
                searchOnEnter: false,
                defaultSearch: "cn"
            }
        );

        $(window).bind("resize", function() {
            $("#grid-table").setGridWidth($(window).width()-50, true);
        }).trigger("resize");

    });
})
</script>

{{template "footer"}}
{{end}}
