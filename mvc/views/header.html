{{define "header"}}
<!doctype html>
<head>
<title>Система учета участников мероприятий</title>
<meta http-equiv="Content-Type"
      content="text/html; charset=utf-8"/>

<link rel="stylesheet"
      type="text/css"
      href="/css/style.css"/>

<link rel="shortcut icon"
      type="image/png"
      href="/img/favicon.ico"/>

<link rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/redmond/jquery-ui.css"/>

<link rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/ui.jqgrid.css"
      mce_href="/css/ui.jqgrid.css"/>

<!-- jQuery, jQuery-UI RequireJS -->

<script type="text/javascript"
        src="/js/jquery.js"></script>

<script type="text/javascript"
        src="/js/jquery-ui.js"></script>

<script data-main="/js/main"
        src="/js/require.js"></script>

<!-- jqGrid -->

<script type="text/javascript"
        src="/js/grid/grid.locale-ru.js"></script>

<script type="text/javascript"
        src="/js/grid/jquery.jqgrid.min.js"></script>

<!-- Datepicker -->

<script type="text/javascript"
        src="/js/datepicker/jquery.ui.datepicker-ru.js"></script>

<!-- Timepicker -->

<script type="text/javascript"
        src="/js/timepicker/jquery.ui.timepicker-ru.js"></script>

<script type="text/javascript"
        src="/js/timepicker/jquery.ui.timepicker.js"></script>

</head>

<body>

<div id="content-top">
    <div class="div-top-left">
        <input type="button" id="home-btn" value="система учета участников мероприятий" name="submit"/>
    </div>
    <div class="div-top-right">
        <div class="right">
          <input type="button" id="logout-btn" value="выход" name="submit" style="visibility: hidden"/>
        </div>
        <div class="right">
          <input type="button" id="cabinet-btn" value="личный кабинет" name="submit" style="visibility: hidden"/>
        </div>
    </div>
</div>
<script type="text/javascript">
    require(["utils"],
    function(utils) {
        $(document).ready(function() {
            utils.checkSession();
        });
    });
</script>
<hr/>
{{end}}
