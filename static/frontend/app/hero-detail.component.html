<md-card *ngIf="hero">
  <md-card-header>{{hero.name}}</md-card-header>
  <md-card-content>
    <div>
      <label>Дата начала: </label>{{hero.dateStart}}
    </div>
    <div>
      <label>Дата завершения: </label>{{hero.dateFinish}}
    </div>
    <div>
      <md-input [(ngModel)]="hero.name" placeholder="Название"></md-input>
    </div>
    <button md-raised-button color="warn" (click)="goBack()">Изменить</button>
    <button md-raised-button color="primary" (click)="save()">Сохранить</button>
    <button md-raised-button color="accent" (click)="save()">Заполнить анкету</button>
  </md-card-content>
</md-card>
